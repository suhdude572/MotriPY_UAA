    <section class="container">
        <div class="row my-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="display-4 text-center">Bienvenido a MOTRYPY!</h1>
                <!-- Datos del usuario -->
                 <p class="display-5 text-primary text-center"><strong>Nombre:</strong> <span id="resNombre"></span></p>
                 <p class="display-5 text-primary text-center"><strong>Apellido:</strong> <span id="resApellido"></span></p>
                <p class="display-5 text-primary text-center"><strong>Correo Electrónico:</strong> <span id="resEmail"></span></p>
                
                <p class="display-5 text-primary text-center"><strong>Dirección:</strong> <span id="resDireccion"></span></p>
               
                <div class="text-center">
                    <a href="index.html" class="btn btn-primary">Haz click para modificar los datos</a>

    <script>
        // Fetch the user ID from local storage
var userId = localStorage.getItem('userId'); 

if (!userId) {
    console.error('No user ID found');
} else {
    // Send the request to your server
    fetch('http://localhost:8080/user/' + userId)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Populate the user information on the page
            document.getElementById('resNombre').textContent = data.firstName;
            document.getElementById('resApellido').textContent = data.lastName;
            document.getElementById('resEmail').textContent = data.email;
            document.getElementById('resDireccion').textContent = data.address;
        })
        .catch(error => console.error('Error:', error));
}
    </script>
    <script src="js/jquery3.7.0.min.js"></script>
