<!DOCTYPE html>
<html>
<head>
    <title>Restablecimiento de Contraseña</title>
     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estiloRegistro.css" rel="stylesheet" type="text/css"> 
        <link rel="icon" href="logo.ico">
</head>
<body style="background-image: url(images/images/fondo/formularioRegistro.png); background-size: cover" >
    <h1>Restablecimiento de Contraseña</h1>
    <form action="update-password.html" method="post" onsubmit="return validarFormulario()">
        <label for="new-password">Nueva Contraseña:</label>
        <input type="password" id="new-password" name="newPassword" required>
        <br>
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>
        <br>
        <input type="submit" value="Guardar">
    </form>

    <script>
        function validarFormulario() {
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Validación de fortaleza de contraseña (ejemplo)
            if (newPassword.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            if (newPassword !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        }
    </script>
     <script src="js/bootstrap.min.js"></script>
                        <script  src= "https://kit.fontawesome.com/41bcea2ae3.js" crossorigin= "anonymous"> </script>
</body>
</html>
