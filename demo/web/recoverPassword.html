<!DOCTYPE html>
<html>
<head>
    <title>Recuperación de Contraseña</title>
     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estiloRegistro.css" rel="stylesheet" type="text/css"> 
        <link rel="icon" href="logo.ico">
</head>
<body style="background-image: url(images/images/fondo/formularioRegistro.png); background-size: cover" >
    <h1>Recuperación de Contraseña</h1>
    <form action="reset-password.html" method="post" onsubmit="return validarFormulario()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        function validarFormulario() {
            var email = document.getElementById("email").value;

            // Validación básica del formato de correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Ingresa una dirección de correo electrónico válida.");
                return false;
            }

            return true;
        }
    </script>
     <script src="js/bootstrap.min.js"></script>
                        <script  src= "https://kit.fontawesome.com/41bcea2ae3.js" crossorigin= "anonymous"> </script>
</body>
</html>
